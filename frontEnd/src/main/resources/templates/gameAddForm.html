<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
<!--    <link rel="stylesheet" th:href="@{/style.css}">-->
</head>
<body>
<form action="#" method="post" th:action="@{/games/add}" th:object="${game}">
    <table>
        <tr>
            <td><label>Id</label></td>
            <td>
                <label>
                <input type="number" th:field="${game.id}">
                </label>
            </td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td>
                <label>
                <input type="text" th:field="${game.name}">
                </label>
            </td>
        </tr>
        <tr>
            <td><label>Genre</label></td>
            <td>
                <label>
                <input type="text" th:field="${game.genre}">
                </label>
            </td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td>
                <label>
                <input type="text" th:field="${game.price}">
                </label>
            </td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td>
                <label>
                <input type="text" th:field="${game.description}">
                </label>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
<!--<footer th:insert="links.html"></footer>-->
</html>
